name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  LOCKFILE_PATH: Cargo.actions.lock

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0
      - name: Build
        run: cargo build --verbose --lockfile-path ${{ env.LOCKFILE_PATH }}
      - name: Run tests
        run: cargo test --verbose --lockfile-path ${{ env.LOCKFILE_PATH }}
